<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Frontend Mentor "fylo-data-storage-component-master"</title>
</head>

<body>
    <div class="wrapper">

        <div class="wrapper-content">
            <div class="wrapper-content-left">
                <img src="images/logo.svg" alt="Logo icon">
                <div class="icons">
                    <img src="images/icon-document.svg" alt="Document icon">
                    <img src="images/icon-folder.svg" alt="Folder icon">
                    <img src="images/icon-upload.svg" alt="Upload icon">
                </div>
            </div>
            <div class="wrapper-content-right">
                <div class="used-capacity"> Youâ€™ve used
                    <span class="used-capacity-value"> 815 GB</span> of your storage</div>
                <div class="storage-left">
                    <span class="storage-left-value">185</span> GB LEFT
                </div>
                <div class="speech-bubble-triangle"></div>
                <input type="range" class="range" min="0" max="815" value="815">
                <div class="range-values">
                    <div class="storage-start ">0 GB </div>
                    <div class="storage-end ">1000 GB </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
